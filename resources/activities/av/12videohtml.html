<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Modal styling */
        .modal {
            display: flex;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            background-color: #fff;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .modal-content video {
            width: 100%;
            height: auto;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <video id="videoPlayer" controls autoplay>
                <source src="actVideo12.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Automatically display the modal on page load
            $("#videoModal").css("display", "flex");

            // Close the modal
            $(".close").hide()
            $(".close").click(function () {
                $("#videoModal").css("display", "none");
                $("#videoPlayer")[0].pause(); // Pause the video when closing the modal
            });

            // Close the modal when clicking outside the modal content
            $(window).click(function (event) {
                if ($(event.target).is("#videoModal")) {
                    $("#videoModal").css("display", "none");
                    $("#videoPlayer")[0].pause();
                }
            });
        });
    </script>
</body>
</html>
